<div class="row">
    <div class="col-md-12">
      <h1>Incluir Foto para o Album: {{ album?.name }}</h1>
    </div>
  
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">Nome </label>
        <input type="text" id="name" placeholder="Entre com o nome" class="form-control"
         [(ngModel)]="name">
         {{ name }}
      </div>
      <div class="form-group">
        <label for="file_name">Imagem </label>
        <input type="file" id="file_name" (change)="handleFile($event.target.files[0])">
         {{ name }}
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="upload()" >Fazer Upload</button>
    </div>

    
  </div>
