<div class="row">
  <div class="col-md-12">
    <h1>Meus Albums</h1>
  </div>

  <div class="col-md-12">
    <Button class="btn btn-primary " [routerLink]="['create']">Criar Album</Button>
  </div>
  <br />

  <div class="col-md-3 card" *ngFor="let album of albums">
    <div class="card-body">
        <h3>
          <a [routerLink]="[album.id, 'photos', 'create']">{{ album.name }}</a>
        </h3>
    </div>
     
  </div>
  
</div>
